<div layout="row">
	<md-input-container flex>
		<label>Gebruikersnaam</label>
		<input ng-model="user.username">
	</md-input-container>
	<md-input-container flex>
		<label>Wachtwoord</label>
		<input type="password" ng-model="user.password">
	</md-input-container>
</div>

<div layout="row">
	<div layout="column" layout-align="begin center">
		<md-checkbox ng-model="user.persist" aria-label="Checkbox 1">
			Stay logged in
        </md-checkbox>
	</div>
	<div flex></div>
	<div layout="column" layout-align="end center">
		<div layout="row">
		<md-button ng-click="performRegister()" class="">
			Registreer
		</md-button>
		<md-button ng-click="performLogin()" class="md-raised md-primary">
			Inloggen
		</md-button>
		</div>
	</div>
</div>
