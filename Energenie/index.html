<html lang="en" ng-app="StarterApp">
	<head>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.0/angular-material.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="libs/styles.css">
		<meta name="viewport" content="initial-scale=1" />
	</head>
	<body layout="column" ng-controller="AppCtrl">
		<md-toolbar layout="row">
			<div class="md-toolbar-tools">
				<md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
					<md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
				</md-button>
				<h2>Energenie</h2>
			</div>
		</md-toolbar>

		<div layout="row" flex>
			<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
				<md-list>

					<md-list-item ng-repeat="item in menuitems" ng-click="navigateTo(item.route)">
						<md-icon md-font-icon="{{item.icon}}"></md-icon>
						<p>{{item.text}}</p>
					</md-list-item>

					
				</md-list>
			</md-sidenav>
			<div layout="column" flex id="content">
				<md-content ng-View layout-padding></md-content>
			</div>
		</div>
		<!-- Angular Material Dependencies -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-animate.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-aria.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.0/angular-material.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-messages.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-cookies.js"></script>
		<script src="App/Services.js"></script>
		<script src="App/Controller.js"></script>
		<script src="App/App.js"></script>

	</body>
</html>
